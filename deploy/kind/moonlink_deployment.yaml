apiVersion: apps/v1
kind: Deployment
metadata:
  name: moonlink-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moonlink-dev
  template:
    metadata:
      labels:
        app: moonlink-dev
    spec:
      containers:
      - name: moonlink-dev
        image: moonlink:dev
        args:
        - "/tmp/moonlink"
        - "--no-rest-api"
        - "--tcp-port=3031"
        env:
        volumeMounts:
        - name: shared-cache-directory
          mountPath: /tmp/moonlink
        ports:
        # Port number for REST API server.
        - containerPort: 3030
        # Port number for TCP rpc server.
        - containerPort: 3031
        # Port number for readiness probe.
        - containerPort: 5050 
        readinessProbe:
          httpGet:
            path: /ready
            port: 5050
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3

      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        # nginx serves local files under certain directory.
        - name: shared-cache-directory
          mountPath: /usr/share/nginx/html

      - name: postgres
        image: postgres:17
        env:
        - name: POSTGRES_USER
          value: user
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_DB
          value: mydb
        - name: POSTGRES_INITDB_ARGS
          value: "-c wal_level=logical"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data

      volumes:
      - name: pgdata
        emptyDir: {}
      # Shared cache directory between data server and moonlink.
      - name: shared-cache-directory
        emptyDir: {}
