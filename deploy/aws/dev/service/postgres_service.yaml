apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: moonlink-deployment-dev
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
