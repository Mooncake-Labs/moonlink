repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
    - id: fmt
  - repo: local
    hooks:
    - id: clipper-autofix
      name: clipper-autofix
      language: system
      files: '\.rs$'
      entry: cargo clippy --all-targets --fix --allow-dirty --allow-staged
      pass_filenames: false
    - id: clipper-error
      name: clipper-error
      language: system
      files: '\.rs$'
      entry: cargo clippy --all-targets --allow-dirty --allow-staged -- -D warnings
      pass_filenames: false
